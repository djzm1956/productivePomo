<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productive Pomo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/f7ebcc729e.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container px-5 my-3 shadow border border-1 bg-light ">
    <div class="row justify-content-center py-2">
        <div class="text-center">
            <h1>Productive Pomo</h1>
            <p id="timer" class="fs-2">25 : 00</p>
        </div>
        <button class="btn"><img id="cute_tomato_pic" src="/images/cute_tomato_mascot.png" alt="Cute cartoon tomato mascot Image provided by pngtree.com"></button>
        <p class="lead text-center"> Click the tomato to start your Pomodoro timer! </p>
    </div>
    <div class="row justify-content-center py-2">
    <div class="col-2">
        <button class="btn btn-outline-success"><i class="fa-solid fa-play"> Start </i></button>
    </div>
    <div class="col-2">
      <button class="btn btn-outline-danger"><i class="fa-solid fa-pause"> Stop</i></button>
    </div>
        </div>
</div>
<script src="/productivePomo.js"></script>
</body>
</html>
